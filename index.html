<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoicist.com</title>

    <link rel="stylesheet" href="gpt_style.css">
    <link rel="icon" type="image/png" href="faviz_gpt.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass+Mono:wght@300..700&family=Pacifico&family=Playwrite+AU+SA:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="ele">
            <ul class="ele-head">
                <span> Deep Check </span>
            </ul>

            <ul class="ele-body">
                <li class="same"> Get API </li>
                <li class="same"> Contact Us </li>
                <li class="same"> About Us </li>
            </ul>

            <ul class="settings-icon">
                <i class="ri-tools-fill"></i>
            </ul>
        </div>
    </header>


    <main class="main">
        <div class="chatbox">
            <div class="signals">
                <div class="signal1">

                </div>
                <div class="signal2">

                </div>
                <div class="signal3">

                </div>
            </div>
            <div class="msg">

            </div>
            
            <div class="ask">
                <div class="type-here">
                    <input type="text" id="userInput" placeholder="Ask Anything&nbsp;..." />

                    <button id="sendBtn">
                        <i class="ri-send-plane-2-fill"></i> <!-- Remix icon for send button -->
                    </button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="gpt_script.js"></script>
</body>
</html>
